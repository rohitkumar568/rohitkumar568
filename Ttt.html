* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f9f6;
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header */
header {
  background: #6ca965;
  padding: 15px 0;
}

header nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 20px;
}

header nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}

header nav ul li a:hover {
  text-decoration: underline;
}

/* Contact Section */
.contact-container {
  background: white;
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #cfd9cf;
  border-radius: 5px;
  box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
}

.contact-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 8px 0 4px;
  font-weight: bold;
}

input, textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  outline: none;
}

input:focus, textarea:focus {
  border-color: #6ca965;
}

button {
  margin-top: 15px;
  padding: 10px;
  background: #6ca965;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background: #5a8d55;
}

/* Footer */
footer {
  margin-top: auto;
  background: #6ca965;
  color: white;
  text-align: center;
  padding: 10px 0;
}</style>
